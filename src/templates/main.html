{% extends 'base.html' %}


{% block content %}

    <div class="d-flex">
        <img src="../static/img/logo.jpg" alt="Lux Logo" >
        <h4 class="d-inline"><span class="display-3 text-capitalize"> {{user}} </span></h4>
        
    </div>
    <hr/>
    <div class="d-flex justify-content-center">
        <h3>Welcome To Lux Academy </h3>
    </div>

    <div class="row">
        {% for article in articles %}
    
            <article class="col-lg-3 col-md-4">
                <div class="mt-5">
                    <div class="">
                        <!-- <img src="../static/svg/authentication.svg" alt="" class="border-rounded img-fluid shadow room_title resize-image"> -->
                        <iframe class="img-fluid shadow"
                            src="{{ article.video }}"
                            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>  
                    </div>

                    <div class="blog-title my-3 room_title" >
                        <p> {{ article.title }} </p>
                      </div>
                </div>
            </article>
        
        {% endfor %}
    </div>

    


{% endblock content %}
