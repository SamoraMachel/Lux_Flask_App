{% extends 'base.html' %}
{% block content %}
    <div class="card">
        <img src="../static/svg/authentication.svg" alt="Login svg" height=500 class="card-img-top"/>

        <div class="card-body">
            <form action="/" method="post">
                <div class="mb-3">
                    <label for=usernameInput" class="form-label">Username *</label>
                    <input class="form-control" id="usernameInput"/>
                </div>
                <div class="MB-3">
                   <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
